<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Default title, will be overridden in JS -->
    <title>Loading...</title>
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <style type="text/css">
        #centerStage {
            background: black;
        }
    </style>
    <script type="text/javascript">
    
    var title = "Traffic Sim";
    
    function setTitle()
    {
        $(document).find("title").text(title);
        $("#titleString").html(title);        
    }
    
    function drawRoadMarkings()
    {
        var ctx = $("#centerStage")[0].getContext("2d");
        
        // center markings
        ctx.moveTo(0, 48);
        ctx.lineTo(600, 48);
        ctx.moveTo(0, 52);
        ctx.lineTo(600, 52);
        
        ctx.strokeStyle = "yellow";
        ctx.stroke();
        
        // lane markings
        for (var i = 0; i < 600; i += 40)
        {
            ctx.moveTo(i, 24);
            ctx.lineTo(i + 20, 24);
            ctx.moveTo(i, 76);
            ctx.lineTo(i + 20, 76);
        }
        
        ctx.strokeStyle = "white";
        ctx.stroke();
        
    }
    
    function init() {
        setTitle();
        drawRoadMarkings();
    }
    
    $(document).ready(init);
    
    </script>
</head>

<body>
    <h1 id="titleString"></h1>
    <canvas id="centerStage" width="600" height="100" />
</body>

</html>
