<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Default title, will be overridden in JS -->
    <title>Loading...</title>
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
    
    var title = "Traffic Sim";
    var ctx = null;
    
    function setTitle()
    {
        $(document).find("title").text(title);
        $("#titleString").html(title);        
    }
    
    function clearCanvas()
    {
        ctx.save();
        
        ctx.clearRect(0, 0, 600, 100);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 600, 100);
        ctx.fill();
        
        ctx.restore();
    }
    
    function drawRoadMarkings()
    {
        ctx.save();
        
        // center markings
        ctx.moveTo(0, 48);
        ctx.lineTo(600, 48);
        ctx.moveTo(0, 52);
        ctx.lineTo(600, 52);
        
        ctx.strokeStyle = "yellow";
        ctx.stroke();
        
        // lane markings
        for (var i = 0; i < 600; i += 40)
        {
            ctx.moveTo(i, 24);
            ctx.lineTo(i + 20, 24);
            ctx.moveTo(i, 76);
            ctx.lineTo(i + 20, 76);
        }
        
        ctx.strokeStyle = "white";
        ctx.stroke();
        
        ctx.restore();
    }
    
    function init() {
        ctx = $("#centerStage")[0].getContext("2d");
        setTitle();
        clearCanvas();
        drawRoadMarkings();
    }
    
    $(document).ready(init);
    
    </script>
</head>

<body>
    <h1 id="titleString"></h1>
    <canvas id="centerStage" width="600" height="100"></canvas><br>
    <button type="button" onclick="clearCanvas();">Clear Canvas</button><br>
    <button type="button" onclick="drawRoadMarkings();">Draw Road Markings</button>
</body>

</html>
