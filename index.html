<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Default title, will be overridden in JS -->
    <title>Loading...</title>
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="js/ocanvas-2.8.4.js"></script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
    
    var title = "Traffic Sim";
    var canvas = null;
    
    function setTitle() {
        $(document).find("title").text(title);
        $("#titleString").html(title);        
    }
    
    function setupCanvas() {
        canvas = oCanvas.create({
            canvas: "#centerStage",
            background: "#000000",
            fps: 60
        });
        
        for (var i = 48; i < 56; i += 4) {
            canvas.addChild(canvas.display.line({
                start: {x: 0, y: i},
                end: {x: 600, y: i},
                stroke: "2px #FFFF00"
            }));
        }
        
        for (var i = 0; i < 600; i += 40) {
            for (var j = 24; j < 128; j += 52) {
                canvas.addChild(canvas.display.line({
                    start: {x: i, y: j},
                    end: {x: i + 20, y: j},
                    stroke: "2px #FFFFFF"
                }));
            }
        }
    }
    
    function init() {
        ctx = $("#centerStage")[0].getContext("2d");
        setTitle();
        setupCanvas();
    }
    
    $(document).ready(init);
    
    </script>
</head>

<body>
    <h1 id="titleString"></h1>
    <canvas id="centerStage" width="600" height="100"></canvas><br>
</body>

</html>
